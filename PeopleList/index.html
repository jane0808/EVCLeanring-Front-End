<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script data-require="angularjs@1.6.4" data-semver="1.6.4" src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>-->
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        <!--use the path name to set the current URL-->
        angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>


</head>


<body ng-app="peopleList">
<div class="card">
    <div class="card-block">
        <top-header></top-header>
        {{searchQuery}}
        <div ng-controller="PeopleMainController">
            <div class="row">
                <div class="col-md-4">
                    <people-list></people-list>
                </div>
                <div class="col-md-8">
                    <div ng-view></div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
